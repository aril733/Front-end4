<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Tarefas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header class="container py-4">
        <h1 class="h3">Lista de Tarefas</h1>

        <div class="mt-3 d-flex gap-2">
            <button id="botaoGravar" class="btn">Gravar dados</button>
            <button id="botaoRecuperar" class="btn">Recuperar dados</button>
            <button id="botaoLimpar" class="btn">Limpar dados</button>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row g-4">

            <div class="col-12">
                <form id="formTarefa" class="card p-3">
                    <h5 class="mb-3">Nova tarefa</h5>

                    <input type="hidden" id="idTarefa">

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Título</label>
                            <input id="campoTitulo" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Responsável</label>
                            <input id="campoResponsavel" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Data início</label>
                            <input id="campoDataInicio" type="date" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Data final</label>
                            <input id="campoDataFim" type="date" class="form-control">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Prioridade</label>
                            <select id="campoPrioridade" class="form-select">
                                <option value="baixa">Baixa</option>
                                <option value="media">Média</option>
                                <option value="alta">Alta</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Observação</label>
                            <textarea id="campoObservacao" class="form-control" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-3">
                        <button id="botaoLimparFormulario" type="button" class="btn btn-outline-secondary">Limpar</button>
                        <button type="submit" class="btn btn-primary">Salvar tarefa</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <h5>Tarefas pendentes (<span id="contadorPendentes">0</span>)</h5>
                <div id="listaPendentes" class="lista-scroll"></div>
            </div>

            <div class="col-md-6">
                <h5>Tarefas concluídas (<span id="contadorConcluidas">0</span>)</h5>
                <div id="listaConcluidas" class="lista-scroll"></div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
